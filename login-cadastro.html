<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="stylelogin.css" />
    </head>
    <body>
        <div class="login-e-cadastro">
            <div class="hero">
                <div class="header">
                    <div class="logo">
                        <img class="group" src="img/LogoPata.png" />
                        <div class="text-wrapper">Pai de Pet</div>
                    </div>
                    <div class="menu">
                        <a href="index.html"><div class="text" ><div class="div">Home</div></div></a>
                        <div class="div-wrapper"><div class="text-wrapper-2">Comprar</div></div>
                        <div class="div-wrapper">
                            <div class="div-wrapper">
                                <a href="login-cadastro.html"><div class="div-wrapper"><div class="text-wrapper-2">Entre ou Cadastre-se</div></div></a>
                            </div>
                        </div>
                    </div>
                    <div class="input-icons">
                        <div class="input">
                            <div class="text-wrapper-3">Procurar produtos...</div>
                            <img class="icon-bg" src="img/search.png" />
                        </div>
                        <div class="icons">
                            <div class="shopping-cart">
                                <img class="vector" src="img/vector.svg" />
                                <img class="img" src="img/vector-2.svg" />
                                <div class="overlap-group">
                                    <img class="vector-2" src="img/image.svg" />
                                    <div class="frame"><div class="text-wrapper-4">0</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-text-icons">
                <div class="form">
                    <div class="acesse-sua-conta">Acesse Sua Conta</div>
                    <div class="inputs-button">
                        <div class="input-2">
                            <div class="label">Email</div>
                            <div class="content"><div class="placeholder">E-mail</div></div>
                        </div>
                        <div class="input-button">
                            <div class="input-3">
                                <div class="label-2">Senha</div>
                                <div class="placeholder-wrapper"><div class="placeholder">Senha</div></div>
                            </div>
                            <button class="button"><div class="text-wrapper-5">Entrar</div></button>
                        </div>
                    </div>
                </div>
                <div class="form-2">
                    <div class="text-wrapper-6">Cadastro</div>
                    <div class="inputs-button-2">
                        <div class="inputs">
                            <div class="input-4">
                                <div class="label">Primeiro Nome</div>
                                <div class="content-2"><div class="placeholder">Primeiro Nome</div></div>
                            </div>
                            <div class="input-4">
                                <div class="label">Sobrenome</div>
                                <div class="content-2"><div class="placeholder">Sobrenome</div></div>
                            </div>
                        </div>
                        <div class="input-2">
                            <div class="label">Email</div>
                            <div class="content-2"><div class="placeholder">E-mail</div></div>
                        </div>
                        <div class="input-button">
                            <div class="input-5">
                                <div class="label-2">Senha</div>
                                <div class="placeholder-wrapper"><div class="placeholder">Senha</div></div>
                            </div>
                            <button class="button"><div class="text-wrapper-5">Cadastrar</div></button>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <img class="vector-3" src="img/patas.png" />
                <div class="icons-text">
                    <div class="logo-text-icons">
                        <div class="logo">
                            <img class="group" src="img/LogoPata.png" />
                            <div class="text-wrapper">Pai de Pet</div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
