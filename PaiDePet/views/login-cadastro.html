<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="stylelogin.css" />
    </head>
    <body>
        <div class="login-e-cadastro">
            <div class="hero">
                <div class="header">
                    <div class="logo">
                        <img class="group" src="img/LogoPata.png" />
                        <div class="text-wrapper">Pai de Pet</div>
                    </div>
                    <div class="menu">
                        <a href="/"><div class="div-wrapper" ><div class="text-wrapper-2">Home</div></div></a>
                        <div class="div-wrapper">
                            <div class="div-wrapper">
                                <a href="/login-cadastro"><div class="text"><div class="div">Entre ou Cadastre-se</div></div></a>
                            </div>
                        </div>
                    </div>
                    <div class="input-icons">
                        <div class="input">
                            <div class="text-wrapper-3">Procurar produtos...</div>
                            <img class="icon-bg" src="img/search.png" />
                        </div>
                        <div class="icons">
                            <div class="shopping-cart">
                                <img class="vector" src="img/vector.svg" />
                                <img class="img" src="img/vector-2.svg" />
                                <div class="overlap-group">
                                    <img class="vector-2" src="img/image.svg" />
                                    <div class="frame"><div class="text-wrapper-4">0</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form action="/login" method="POST">
            <div class="form-text-icons">
                <div class="form">
                    <div class="acesse-sua-conta">Acesse Sua Conta</div>
                    <div class="inputs-button">
                        <div class="input-2">
                            <div class="label">Email</div>
                            <input type="email" name="email" class="content" placeholder="E-mail" required>
                        </div>
                        <div class="input-button">
                            <div class="input-3">
                                <div class="label-2">Senha</div>
                                <input type="password" name="senha" class="placeholder-wrapper" placeholder="Senha" required>
                            </div>
                            <button class="button"><div class="text-wrapper-5">Entrar</div></button>
                        </div>
                    </div>
                </div>
            </form>
            <form action="/cadastro" method="POST">
                <div class="form-2">
                    <div class="text-wrapper-6">Cadastro</div>
                    <div class="inputs-button-2">
                        <div class="inputs">
                            <div class="input-4">
                                <div class="label">Nome</div>
                                <input type="text" name ="nome" class="content-2" placeholder="Nome" required>
                            </div>
                        </div>
                        <div class="input-2">
                            <div class="label">Email</div>
                            <input type="email" name="email" class="content-2" placeholder="E-mail" required>
                        </div>
                        <div class="input-button">
                            <div class="input-5">
                                <div class="label-2">Senha</div>
                                <input type="password" name="senha" class="placeholder-wrapper" placeholder="Senha" required>
                            </div>
                            <button class="button"><div class="text-wrapper-5">Cadastrar</div></button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
            <footer class="footer">
                <img class="vector-3" src="img/patas.png" />
                <div class="icons-text">
                    <div class="logo-text-icons">
                        <div class="logo">
                            <img class="group" src="img/LogoPata.png" />
                            <div class="text-wrapper">Pai de Pet</div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
