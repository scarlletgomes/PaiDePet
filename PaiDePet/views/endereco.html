<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="globals.css" />
        <link rel="stylesheet" href="styleguide.css" />
        <link rel="stylesheet" href="stylelogin.css" />
    </head>
    <body>
        <div class="login-e-cadastro">
            <div class="hero">
                <div class="header">
                    <div class="logo">
                        <img class="group" src="/public/img/pata.png">
                        <div class="text-wrapper">Pai de Pet</div>
                    </div>
                    <div class="menu">
                        <a href="/"><div class="div-wrapper" ><div class="text-wrapper-2">Home</div></div></a>
                        <div class="div-wrapper">
                            <div class="div-wrapper">
                                <a href="/enderecoCadastrado"><div class="div-wrapper"><div class="text-wrapper-2">Endereços</div></div></a>
                            </div>
                            <div class="div-wrapper">
                                <a href="/endereco"><div class="text" ><div class="div">Criar novo Endereço</div></div></a>
                            </div>
                        </div>
                    </div>
                    <div class="input-icons">
                        <div class="input">
                            <div class="text-wrapper-3">Procurar produtos...</div>
                            <img class="icon-bg" src="/public/img/search.png" />
                        </div>
                        <div class="icons">
                            <div class="shopping-cart">
                                <img class="vector" src="/pubic/img/carrinho.png" />
                                <img class="img" src="/public/img/carrinho.png" />
                                <div class="overlap-group">
                                    <img class="vector-2" src="/public/img/carrinho.png" />
                                    <div class="frame"><div class="text-wrapper-4">0</div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <form action="/endereco/{{id}}" method="POST">
                <div class="form-1">
                    <div class="text-wrapper-6">Endereço</div>
                    <div class="inputs-button-2">
                        <div class="inputs">
                            <div class="input-4">
                                <div class="label">Nome Endereço</div>
                                <input type="text" name="nome" class="content-2" placeholder="Nome" id="nome" value="{{nome}}" required>
                            </div>
                        </div>
                        <div class="input-4">
                            <div class="label">Cep</div>
                            <input type="text" name="cep" class="content-2" placeholder="Cep" id="cep" value="{{cep}}" required>
                        </div>
                        <div class="input-4">
                            <div class="label">Endereço</div>
                            <input type="text" name="endereco" class="content-2" placeholder="Endereco" id="endereco" value="{{endereco}}" required>
                        </div>
                        <div class="input-4">
                            <div class="label">Numero</div>
                            <input type="number" name="numero" class="content-2" placeholder="Numero" id="numero" value="{{numero}}" required>
                        </div>
                        <div class="input-4">
                            <div class="label">Complemento</div>
                            <input type="text" name="complemento" class="content-2" placeholder="Complemento" id="complemento" value="{{complemento}}" required>
                        </div>
                        <div class="input-button">
                            <button type="submit" class="button"><div class="text-wrapper-5">Finalizar</div></button>
                        </div>
                    </div>
                </div>
            </form>            

            <footer class="footer">
                <img class="vector-3" src="/public/img/Patas.png" />
                <div class="icons-text">
                    <div class="logo-text-icons">
                        <div class="logo">
                            <img class="group" src="/public/img/pata.png" />
                            <div class="text-wrapper">Pai de Pet</div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
